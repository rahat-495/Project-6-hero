<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- All CDN Links -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google font link ! -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Web title ! -->
    <title>Alpha Clash Pro</title>
    <!-- Additional styles ! -->
    <style>
        .poppins{
            font-family: "Poppins", sans-serif;
        }
        .anton{
            font-family: "Anton", sans-serif;
        }
        :root{
            background: #010313;
        }
        kbd{
            color: black;
        }
    </style>
</head>
    <body class="poppins">
        
        <main class="min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">

            <!-- home section ! -->
            <section id="home-section" class="text-white flex flex-col items-center justify-center min-h-screen">
                <div class="flex flex-col items-center justify-center gap-6">
                    <h1 class="anton text-8xl">ALPHABET CLASH</h1>
                    <p class="">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                    <button onclick="play()" class="btn bg-white text-black hover:bg-white">Play Now</button>
                </div>
            </section>
            
            <!-- play ground section ! -->
            <section id="play-ground" class="hidden flex flex-col items-center justify-center min-h-screen">

                <div class="flex flex-col items-center  gap-20">

                    <!-- screen -->
                    <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-lg border-[#010313CC] bg-[#FFFFFFB3] ">
                        <div class="flex justify-center">
                            <p class="bg-[#2F2941] w-[342px] rounded-b-lg p-1 text-center">Don't watch keyboard  while playing...</p>
                        </div>
                        <div class="flex justify-center items-center h-full">
                            <p id="screen-alphabet" class="text-black text-8xl">Y</p>
                        </div>
                    </div>

                    <!-- keyboard -->
                    <div class="">
                        <div class="flex justify-center gap-1 my-1 w-full">
                            <kbd id="q" class="kbd">q</kbd>
                            <kbd id="w" class="kbd">w</kbd>
                            <kbd id="e" class="kbd">e</kbd>
                            <kbd id="r" class="kbd">r</kbd>
                            <kbd id="t" class="kbd">t</kbd>
                            <kbd id="y" class="kbd">y</kbd>
                            <kbd id="u" class="kbd">u</kbd>
                            <kbd id="i" class="kbd">i</kbd>
                            <kbd id="o" class="kbd">o</kbd>
                            <kbd id="p" class="kbd">p</kbd>
                          </div> 
                          <div class="flex justify-center gap-1 my-1 w-full">
                            <kbd id="a" class="kbd">a</kbd>
                            <kbd id="s" class="kbd">s</kbd>
                            <kbd id="d" class="kbd">d</kbd>
                            <kbd id="f" class="kbd">f</kbd>
                            <kbd id="g" class="kbd">g</kbd>
                            <kbd id="h" class="kbd">h</kbd>
                            <kbd id="j" class="kbd">j</kbd>
                            <kbd id="k" class="kbd">k</kbd>
                            <kbd id="l" class="kbd">l</kbd>
                          </div> 
                          <div class="flex justify-center gap-1 my-1 w-full">
                            <kbd id="z" class="kbd">z</kbd>
                            <kbd id="x" class="kbd">x</kbd>
                            <kbd id="c" class="kbd">c</kbd>
                            <kbd id="v" class="kbd">v</kbd>
                            <kbd id="b" class="kbd">b</kbd>
                            <kbd id="n" class="kbd">n</kbd>
                            <kbd id="m" class="kbd">m</kbd>
                            <kbd id="/" class="kbd">/</kbd>
                          </div>
                    </div>

                    <!-- score -->
                    <div class="flex justify-between w-full">
                        <button class="btn rounded-full bg-[#894189] text-white px-5 py-1 hover:bg-[#894189] border-none">
                            Life
                            <img src="images/Group 23.svg" alt="">
                            <span id="life">5</span>
                        </button>

                        <button class="btn rounded-full bg-[#360490] text-white px-5 py-1 hover:bg-[#360490] border-none">
                            Score
                            <img src="images/monetization_on.svg" alt="">
                            <span id="score">0</span>
                        </button>
                    </div>

                </div>

            </section>
            
            <!-- score section ! -->
            <section id="finel-score" class="hidden flex items-center justify-center min-h-screen">

                <div class="flex flex-col gap-5 bg-[#FFFFFF33] p-6 rounded-lg items-center justify-center">

                    <h1 class="text-7xl">
                        <span class="font-bold">Score : </span>
                        <span id="game-score" class="">14</span>
                    </h1>
                    <button onclick="play()" class="btn bg-white text-black hover:bg-white border-none px-8">Play Again</button>
                    <p class="" id="">Practice Will Make You Pro !</p>

                </div>

            </section>

        </main>

        <script src="JS/alpha-copy.js"></script>
        <script src="JS/utility-copy.js"></script>
    </body>
</html>
